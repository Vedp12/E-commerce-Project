{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
   <div class="auth-container">
      <div class="form-box">
            <h2>Sign Up</h2>
            <form id="signup-form" action="{% url 'signup' %}" method="post">
               {% csrf_token %}
               <input  name="uname" type="text" id="signup-username" placeholder="Username" required>
               <input  name="email" type="email" id="signup-email" placeholder="Email" required>
               <input  name="password" type="password" id="signup-password" placeholder="Password" required>
               <input  name="confirm_password" type="password" id="confirm-password" placeholder="Confirm Password" required>
               <button name="" type="submit">Sign Up</button>
               <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
      </div>
   </div>

   
</body>
</html>
